<body style="background-color: rgb(250, 250, 250); margin-top: 65px;">
    <div class="container" style="padding-top: 20px;">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-3" style="max-width: 400px; border-radius: 80px;" >
                            <div class="row no-gutters">
                                <div class="col-md-4" style="margin-top: 30px;">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png"
                                        style="cursor:pointer;" class="card-img rounded-circle" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title text-center" style="color: black; font-weight: bold;"
                                            style="cursor:pointer;">
                                            {{store.name}}</h5>
                                        <p class="card-text text-center" style="color: black;">{{store.location}}</p>
                                        <hr>
                                        <p class="card-text text-center"><small
                                                class="text-muted">{{store.service}}</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                
            </div>
        </div>
    </div>
    <hr>
    <h2 class="text-info mb-3 text-center">Products</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let product of products">
                <ng-container *ngIf="product.store == store.id">
                    <div class="card mb-3" style="max-width: 400px;" (click)="selectProduct(product.id)" style="cursor:pointer;">
                        <div class="row no-gutters">
                            <div class="col-md-4" style="margin-top: 30px;">
                                <img src="product.image" alt="">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" style="color: black; font-weight: bold;"
                                        style="cursor:pointer;">
                                        {{product.name}}</h5>
                                    <p class="card-text" style="color: black;">{{product.description}}</p>
                                    <hr>
                                    <p class="card-text"><small class="text-muted">{{product.price}}</small></p>
                                    <button class="btn btn-primary btn-lg btn-block btn-sm">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</body>
