<body style="background-color:rgb(250, 250, 250);">

    <div class="container">
        <h2 class="text-info mb-3" style="padding-top: 10px;">Stores</h2>
        <div class="row">
            <div class="col-md-4" *ngFor="let store of stores">
                <div class="card mb-3" (click)="selectStore(store.id)" style="max-width: 400px; border-radius: 20px; cursor:pointer;">
                    <div class="row no-gutters">
                        <div class="col-md-4" style="margin-top: 30px;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png"
                                style="cursor:pointer;" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"   style="color: black; font-weight: bold; cursor:pointer;">
                                    {{store.name}}</h5>
                                <p class="card-text">
                                    {{store.location}}</p>
                                <hr>
                                <p class="card-text"><small class="text-muted">{{store.service}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
